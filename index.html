
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>계남고등학교 제32대 학생회 합격자 조회</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;800&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family:'Noto Sans KR',sans-serif;
 background:radial-gradient(circle at top,#1b2b45,#0b1220);
 min-height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
}
.panel{
 width:520px;
 background:linear-gradient(180deg,#fff,#f3f6fb);
 border-radius:24px;
 padding:48px 44px;
 box-shadow:0 40px 80px rgba(0,0,0,.35);
 text-align:center;
}
.logo{width:90px;margin-bottom:14px}
h1{font-size:24px;font-weight:800;margin:0 0 6px}
.sub{font-size:14px;color:#555;margin-bottom:36px}
input{
 width:100%;padding:14px;font-size:18px;margin-bottom:14px;
 border-radius:10px;border:1px solid #ccd2e0;text-align:center
}
.glass-btn{
 width:100%;padding:16px;font-size:16px;font-weight:600;color:white;
 border-radius:14px;border:none;cursor:pointer;
 background:
  linear-gradient(135deg,rgba(255,255,255,.4),rgba(255,255,255,0)),
  linear-gradient(135deg,#3b6cff,#1b3fff);
 box-shadow:0 12px 30px rgba(59,108,255,.45);
 transition:.4s
}
.glass-btn:hover{
 background:
  linear-gradient(315deg,rgba(255,255,255,.5),rgba(255,255,255,0)),
  linear-gradient(315deg,#4c7dff,#274bff);
 transform:translateY(-2px)
}
.error{margin-top:24px;color:#444;font-weight:600}
</style>
</head>
<body>
<div class="panel">
 <img src="logo.png" class="logo">
 <h1>계남고등학교 제32대 학생회</h1>
 <div class="sub">합격자 조회</div>

 <input id="name" placeholder="이름">
 <input id="sid" placeholder="학번 (5자리)" maxlength="5" inputmode="numeric" pattern="[0-9]*">
 <input id="birth" placeholder="생년월일 (6자리 / YYMMDD 형식)" maxlength="6" inputmode="numeric" pattern="[0-9]*">

 <button class="glass-btn" onclick="go()">조회</button>
 <div id="err" class="error"></div>
</div>

<script>
function go(){
 const name=document.getElementById("name").value.trim();
 const sid=document.getElementById("sid").value.trim();
 const birth=document.getElementById("birth").value.trim();
 if(!name||!/^\d{5}$/.test(sid)||!/^\d{6}$/.test(birth)){
  document.getElementById("err").innerText="지원자가 아니거나, 입력정보가 잘못되었습니다.";
  return;
 }
 location.href="result.html?name="+encodeURIComponent(name)+"&sid="+sid+"&birth="+birth;
}
</script>
</body>
</html>
